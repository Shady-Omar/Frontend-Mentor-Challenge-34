<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <!-- ************ -->
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="Logo">
      <div class="nav">
        <div class="links">
          <ul>
            <li>PRODUCT</li>
            <li>FEATURES</li>
            <li>PRICING</li>
          </ul>
        </div>
        <span class="dot">.</span>
        <span class="log">LOGIN</span>
      </div>
      <div class="menu">
        <img id="menu" src="images/icon-hamburger.svg" alt="hamburger">
        <img id="close" src="images/icon-close.svg" alt="close">
      </div>
      <div class="mob-menu">
        <ul>
          <li>PRODUCT</li>
          <li>FEATURES</li>
          <li>PRICING</li>
          <div class="line"></div>
          <li id="log">LOGIN</li>
        </ul>
      </div>
    </header>
    <section>
      <div class="left">
        <div class="text">
          <p><span>NEW</span> MONOGRAPH DASHBOARD</p>
          <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
          <p id="proj">Project planning and time tracking for agile teams</p>
        </div>
        <div class="btn">
          <button>SCHEDULE A DEMO</button>
          <span>TO SEE A LIVE PREVIEW</span>
        </div>
      </div>
      <div class="right">
        <img src="images/illustration-devices.svg" alt="illustration">
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
